<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			table {
	            border-collapse: collapse;
	            border-spacing: 0;
	            border: 1px solid #c0c0c0;
	        }
	
	        th,
	        td {
	            border: 1px solid #d0d0d0;
	            color: #404060;
	            padding: 10px;
	        }
	
	        th {
	            background-color: #09c;
	            font: bold 16px "微软雅黑";
	            color: #fff;
	        }
	
	        td {
	            font: 14px "微软雅黑";
	        }
	
	        tbody tr {
	            background-color: #f0f0f0;
	        }
	
	        tbody tr:hover {
	            cursor: pointer;
	            background-color: #fafafa;
	        }
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image: url(imgs/ad.jpg);
            display: none;
        }

        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background-image: url(imgs/h.jpg);
            cursor: pointer;
        }
         * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>	
	</head>
	<body>
		
		<input type="button" value="获取数据" id="j_btnGetData"/>
		<table>
    		<thead>
    			<tr>
        			<th>标题</th>
        			<th>地址</th>
        			<th>说明</th>
    			</tr>
    		</thead>
    		<tbody id="j_tbData">
      			
    		</tbody>
		</table>
		
    	<div class="ad">
        	<span></span>
   		</div>
   		<div class="wrapper">
        	<ul class="tab">
            	<li class="tab-item active">国际大牌<span>◆</span></li>
            	<li class="tab-item">国妆名牌<span>◆</span></li>
            	<li class="tab-item">清洁用品<span>◆</span></li>
            	<li class="tab-item">男士精品</li>
        	</ul>
        	<div class="products">
            	<div class="main selected">
                	<a href="###"><img src="imgs/guojidapai.jpg" alt=""/></a>
            	</div>
            	<div class="main">
                	<a href="###"><img src="imgs/guozhuangmingpin.jpg" alt=""/></a>
            	</div>
            	<div class="main">
                	<a href="###"><img src="imgs/qingjieyongpin.jpg" alt=""/></a>
            	</div>
            	<div class="main">
                	<a href="###"><img src="imgs/nanshijingpin.jpg" alt=""/></a>
            	</div>
        	</div>
    	</div>
    	    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll"/>
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
            </tbody>
        </table>
    </div>
	</body>
</html>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script>
	$(window).ready(function(){
		var data = [{
	                name: "“答卷人”习近平的这15段话值得细细研读",
	                url: "http://xinwen.eastday.com/a/xjump.html?id=180107171212404",
	                type: "热点要闻"
	            }, {
	                name: "大雪逼停列车 售货员私自加价1元卖泡面被辞退",
	                url: "http://news.163.com/18/0107/17/D7IKDSR60001899N_mobile.html",
	                type: "国内"
	            }, {
	                name: "下雪啦！长沙2018第一场雪在这里首秀！",
	                url: "http://news.sina.com.cn/o/2018-01-05/doc-ifyqiwuw7031104.shtml",
	                type: "长沙新闻"
	            }];
	       
			$("#j_btnGetData").click(function() {
				var str="";
				for(var i = 0;i<data.length;i++){
					var obj =data[i];
					str+="<tr>";
					for(var k in obj){
						
						str+="<td>";
						str+=obj[k];
						str+="</td>";
					}
					str+="</tr>";
				}
				$("#j_tbData").append(str)
			})
		//弹出广告框	
		$(function(){
			$(".ad").slideDown(1000).slideUp(1000).fadeIn(1000);
			$("span").click(function(){
				$(".ad").hide();
			})
		});
		
		//Tab栏目
		$(".tab li").mouseover(function(){
			$(this).addClass("active").siblings("li").removeClass("active");
			var a =$(this).index();
			$(".products div").eq(a).addClass("selected").siblings("div").removeClass("selected");
		})
		
		//表单的全选和不全选
		$("#j_cbAll").click(function(){
			var a =$("#j_cbAll").prop("checked");
			$("#j_tb tr td input").prop("checked",a);
		})
		$("#j_tb tr td input").click(function(){
			var a =$("#j_tb tr td input:checked").length;
			var b =$("#j_tb tr td input:checkbox").length;
			if(a==b){
				$("#j_cbAll").prop("checked", true)
			}else{
				$("#j_cbAll").prop("checked", false)
			}
		})
		
	})
</script>
